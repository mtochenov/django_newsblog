{% extends "main/layout.html" %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p class="article">{{ article.full_text }}</p>
        <a href="{% url 'news_update' article.id %}" class="btn btn-info">Редактировать</a>
        <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'news_home' %}" class="btn btn-info">К другим новостям</a>
        <p></p>
    </div>
{% endblock %}
